<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://code.angularjs.org/1.4.4/angular.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="collapse navbar-collapse">
			  <ul class="nav navbar-nav navbar-left">
				<li><a class="navbar-brand" href="#">The App</a></li>
			</ul>
		</div>	
	</nav>

	<div style="margin-left:20%; margin-right:20%">
		<p><strong>Question: </strong><span id="question"></p>
		<span>
			<label for="inputdefault">Answer:</label>
		</span>
		<div class="input-group"">
			<input class="form-control" id="input" placeholder="Your Answer">
			<span class="input-group-btn">
				<button class="btn btn-primary" onclick="processInput()">Submit</button>
			</span>
		</div><!-- /input-group -->
		<span>
			<p></p>
			<div>
				<p><strong>Result: </strong><span id="output"></span><span></span></p>
				<button id="next" class="btn btn-primary btn-sm" style="display:none"onclick="next()">Next Question</button>
			</div>	
		</span>
	</div>
	
	<script>
	var i = 0, init = true;
	var obj;
	var math = [{question:"What is 1+1?", answer:"2"},
				{question:"What is 2*2?", answer:"4"}];
	var science = [{question:"What is Newton's second law?", answer:"f=ma"},
					{question:"What is life?", answer:"ball is life"}];
	document.getElementById("question").innerHTML = "What subject?";
	function processInput() {
		if(init == true) {
			pick();
			
		}
		else {
			var text = document.getElementById("input").value;
			if(obj[i].answer == text.toLowerCase()) {
				document.getElementById("output").innerHTML = "Correct!";
				document.getElementById("next").style.display = "inline";
				i++;
			}
			else
				document.getElementById("output").innerHTML = "Try Again...";
		}
	}
	function pick() {
		var text = document.getElementById("input").value;
		if(text.toLowerCase() == "math") {
			init = false;
			obj = math;	
			next();	
		}
		if(text.toLowerCase() == "science") {
			init = false;
			obj = science;
			next();
		}
		else {
			document.getElementById("output").innerHTML = "Invalid Subject."
		}
	}
	function next() {
		//i++;
		document.getElementById("output").innerHTML = "";
		document.getElementById("input").value = "";
		document.getElementById("question").innerHTML = obj[i].question;
		document.getElementById("next").style.display = "none";
	}
	</script>
</body>
